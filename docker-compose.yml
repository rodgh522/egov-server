version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: crm-nginx
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/logs:/var/log/nginx
      - /root/egov-front/.next/static:/usr/share/nginx/html/_next/static:ro
      # Uncomment when SSL certificates are available
      # - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
      # - web  # Uncomment when web service is added
    networks:
      - crm-network
    restart: unless-stopped
    # Resource limits for DDoS protection
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # Web frontend (React/Next.js) - Uncomment when ready
  # web:
  #   build: ./web
  #   container_name: crm-web
  #   expose:
  #     - "3000"
  #   environment:
  #     - NODE_ENV=production
  #     - NEXT_PUBLIC_API_URL=http://localhost:8080
  #   networks:
  #     - crm-network
  #   restart: unless-stopped

  app:
    build: .
    container_name: crm-app
    expose:
      - "8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/crm_db
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.postgresql.Driver
      - SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.PostgreSQLDialect
      - SPRING_JPA_HIBERNATE_DDL_AUTO=validate
      - SPRING_FLYWAY_ENABLED=true
    depends_on:
      db:
        condition: service_healthy
    networks:
      - crm-network

  db:
    image: postgres:16-alpine
    container_name: crm-postgres
    environment:
      - POSTGRES_DB=crm_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d crm_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crm-network

volumes:
  postgres_data:

networks:
  crm-network:
    driver: bridge
