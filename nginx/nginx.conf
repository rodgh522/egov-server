worker_processes auto;
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    multi_accept on;
    use epoll;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Hide nginx version
    server_tokens off;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Basic Settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30;
    types_hash_max_size 2048;

    # ========================
    # DDoS Protection Settings
    # ========================

    # Rate limiting zones
    # Limit requests per IP: 10 requests/second with burst of 20
    limit_req_zone $binary_remote_addr zone=req_limit:10m rate=10r/s;

    # Limit connections per IP
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Limit request rate for API endpoints (stricter)
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=5r/s;

    # Limit by server name to prevent host header attacks
    limit_req_zone $binary_remote_addr$host zone=host_limit:10m rate=20r/s;

    # Request size limits
    client_body_buffer_size 16k;
    client_header_buffer_size 1k;
    client_max_body_size 10m;
    large_client_header_buffers 4 8k;

    # Timeout settings (prevent slowloris attacks)
    client_body_timeout 12s;
    client_header_timeout 12s;
    send_timeout 10s;

    # Buffer overflow protection
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript application/x-javascript;

    # ========================
    # Upstream Definitions
    # ========================

    upstream web_backend {
        server web:3000;
        keepalive 32;
    }

    upstream app_backend {
        server app:8080;
        keepalive 32;
    }

    # ========================
    # Web Server (React/Next.js) - Port 80/443
    # ========================

    server {
        listen 80;
        server_name _;

        # DDoS protection
        limit_req zone=req_limit burst=20 nodelay;
        limit_conn conn_limit 20;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Block common attack patterns
        location ~* "(eval\(|base64_|php://)" {
            return 444;
        }

        # Block access to hidden files
        location ~ /\. {
            deny all;
            return 404;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Proxy to Next.js app
        location / {
            proxy_pass http://web_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 60s;
            proxy_connect_timeout 60s;
        }
    }

    # HTTPS server (uncomment when SSL certificates are available)
    # server {
    #     listen 443 ssl http2;
    #     server_name _;
    #
    #     ssl_certificate /etc/nginx/ssl/cert.pem;
    #     ssl_certificate_key /etc/nginx/ssl/key.pem;
    #     ssl_session_timeout 1d;
    #     ssl_session_cache shared:SSL:50m;
    #     ssl_session_tickets off;
    #
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    #     ssl_prefer_server_ciphers off;
    #
    #     # HSTS
    #     add_header Strict-Transport-Security "max-age=63072000" always;
    #
    #     # Same location blocks as port 80...
    # }

    # ========================
    # API Server (Spring Boot) - Port 8080
    # ========================

    server {
        listen 8080;
        server_name _;

        # Stricter rate limiting for API
        limit_req zone=api_limit burst=10 nodelay;
        limit_conn conn_limit 10;

        # Security headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Block suspicious user agents
        if ($http_user_agent ~* (curl|wget|python|scrapy|bot|crawl|spider)) {
            set $block_ua 1;
        }
        # Allow health checks from monitoring tools
        if ($request_uri = /actuator/health) {
            set $block_ua 0;
        }

        # Health check endpoint
        # location /actuator/health {
        #     proxy_pass http://app_backend;
        #     proxy_http_version 1.1;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     access_log off;
        # }

        # API endpoints
        location / {
            # Additional protection for API
            limit_req zone=api_limit burst=5;

            proxy_pass http://app_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 90s;
            proxy_connect_timeout 90s;

            # Prevent request smuggling
            proxy_set_header Connection "";
        }

        # Block access to sensitive endpoints from external
        location ~* ^/(admin|management|internal) {
            # Only allow internal network
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
        }
    }
}
